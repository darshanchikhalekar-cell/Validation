name: Validate JSON and Convert to YAML

on:
  push:
    branches:
      - main
    paths:
      - "input-json/*.json"

jobs:
  validate-and-convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Validate JSON
        run: |
          python -m json.tool input-json/api.json

      - name: Convert JSON to YAML
        run: |
          python scripts/json_to_yaml.py

      - name: Commit generated YAML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add generated-yaml/api.yaml
          git commit -m "Auto-generate YAML from JSON" || echo "No changes to commit"
          git push
